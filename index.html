<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Mollie-Ann</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .heart {
            color: #ff4d4d;
            font-size: 50px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mollie-Ann</h1>
        <p>My dearest love,</p>
        <p>Every day with you is a blessing. Your smile brightens my world, your laughter fills my heart with joy, and your love gives my life meaning.</p>
        <p>I love you more than words can express.</p>
        <p>Forever yours,</p>
        <p>Your futre Husband</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
